<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>create stock exchange</title>
</head>

<body class="bodystyle">

	<header class="header">
		<ul class="header-list">
			<li><img class="header-logo" src="assets/image/stock-logo.png"></li>
			<li><span class="header-title">STOCK MARKET</span></li>
			<li id="logout-link"><a class="logout-link" href="/logout">Logout</a></li>

		</ul>
	</header>
<div class="main">
	<ul class="nav-bar">
		<li> <a href="/import-stock-page">Import Data</a></li>
		<li><a href="/list-company-details">Manage Company</a></li>
		<li><a href="/list-stock-exchange">Manage Exchange</a></li>
		<li><a href="/list-ipo-details">Update IPO details</a></li>

	</ul>

	<h1 style="text-align: center; line-height: 200px">CREATE NEW COMPANY</h1>
	<div class="file-upload">
		<form #companyForm="ngForm" action="insert_company_details" (ngSubmit)="createCompany(companyForm)" method="POST">
			<table id="summary-table">

				<tr>
					<td><label for="companyName">Company Name</label></td>
					<td>
						<input type="text" name="companyName" class="input-type" required="required" ngModel/>
			
					</td>
				</tr>
				<tr>
					<td><label for="turnOver">Turn Over</label></td>
					<td>
						<input type="number" name="turnOver" class="input-type" required="required" ngModel />
					</td>

				</tr>
				<tr>
					<td><label for="ceoName">CEO Names & Board Members</label></td>
					<td>
						<input type="text" name="ceoName" class="input-type" required="required" ngModel/>
					</td>
				</tr>
				<tr>
					<td><label for="boardOfDirectors">boardOfDirectors</label></td>
					<td>
						<input type="text" name="boardOfDirectors" class="input-type" required="required" ngModel/>
					</td>
				</tr>
				<tr>
					<td><label for="sectorId">Sector Id</label></td>
					<td>
						<input type="number" name="sectorId" cclass="input-type" required="required" ngModel/>
					</td>
				</tr>

				<tr>
					<td><label for="breifWriteUp">Brief Description</label></td>
					<td>
						<input type="text" name="breifWriteUp" class="input-type" required="required" ngModel/>
					</td>
				</tr>
				<tr>
					<td><label for="stockCode">Stock Code</label></td>
					<td>
						<input type="number" name="stockCode" class="input-type" required="required" ngModel/>
					</td>
				</tr>
				<tr>
					<td></td>
					<td><input class="save_button" type="submit" value="Save"></td>
				</tr>
			</table>
		</form>
	</div>
</div>
<footer class="footer">
	<p style="line-height: 60px; padding: 1px 16px;">&copy; 2019
		StockManagement.com</p>
</footer>
